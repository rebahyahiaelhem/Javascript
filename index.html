<!DOCTYPE html>
<html>

<body>
<script>
function ctof(){
	document.getElementById("f").value =( document.getElementById("c").value *9/5)+32 ;
}
function ftoc(){
document.getElementById("c").value =( document.getElementById("f").value -32)*5/9 ;
}
</script>
<h2>HTML Forms</h2>


  <label for="fname">C:</label>
  <input type="number" id="c"  onchange="ctof()"><br>
   <label for="fname">F:</label>
  <input type="number" id="f"  onchange="ftoc()" ><br>
  


</body>
</html>
